<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="manager/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">Meal Counts</h1>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Members</th>
                        <th scope="col">Meals Per Member</th>
                        <th scope="col">Total Mess Meal</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each=" member : ${members}">
                        <td th:text="${member.name}"></td>
                        <td>
                            <a th:href= "@{'/manager/view_MemberMeals/'+ ${member.id}}" class="btn btn-primary btn-sm"><i class="fa-solid fa-eye"></i> &nbsp View</a>
                        </td>
                        <td>--</td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td style="text-align:left" th:if="${mealChart.size() != 0}" th:object="${mealChart}" th:text="${mealChart.get(mealChart.size()-1).getTotalMeal()}"></td>
                    </tr>

                    </tbody>



                </table>
            </div>
        </div>
    </div>

</section>
</body>
</html>
